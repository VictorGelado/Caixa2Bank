<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>


    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet">

    <title>Login IF Bank</title>
</head>
<body>
<div th:each="transaction: ${transactions}">
    <span th:text="Id = ${transaction.getId()}"></span>   <span th:text="Receiver = ${transaction.getReceiver()}"></span>
    <span th:text="'Sender = ' + ${transaction.getSender()}"></span>   <span th:text="Valor = ${transaction.getValue()}"></span>
    <span th:text="Tempo = ${transaction.getTime()}"></span>
    <hr>
    <br>
</div>
</body>
</html>
