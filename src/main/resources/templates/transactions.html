<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet">

    <title>Login IF Bank</title>
</head>
<body>

    <main>
        <h1>Transações</h1>

        <p th:if="!${transactions.size() > 0}">Nenhuma transação feita até o momento</p>

        <table th:if="${transactions.size() > 0}">
            <thead>
            <tr>
                <th>ID</th>
                <th>Enviado por</th>
                <th>Recebido por</th>
                <th>Valor</th>
                <th>Data e hora</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="transaction: ${transactions}">
                <td th:text="${transaction.id()}"></td>
                <td th:text="${transaction.sender()}"></td>
                <td th:text="${transaction.receiver()}"></td>
                <td th:text="${transaction.value()}"></td>
                <td th:text="${transaction.time()}"></td>
            </tr>
            </tbody>
        </table>

        <a th:href="@{/transaction/pdf}"><button>Download das transações em pdf</button></a>
        <a th:href="@{/user/dashboard}"><button>Voltar</button></a>
    </main>

</body>
</html>
