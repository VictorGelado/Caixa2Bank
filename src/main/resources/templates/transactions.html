<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>


    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet">

    <title>Login IF Bank</title>
</head>
<body>
<div th:each="transaction: ${transactions}">
    <span th:text="'Id = ' + ${transaction.id()}"></span>   <span th:text="'Receiver = ' + ${transaction.receiver()}"></span>
    <span th:text="'Sender = ' + ${transaction.sender()}"></span>   <span th:text="'Valor = ' + ${transaction.value()}"></span>
    <span th:text="'Tempo = ' + ${transaction.time()}"></span>
    <hr>
    <br>
</div>
</body>
</html>
