<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet">

    <title>Login IF Bank</title>
</head>
<body>
<h1>Bem vindo admin</h1>

<form th:action="@{/admin/register-admin}" method="post">
    <h2>Sign In</h2>

    <fieldset> <!-- Nome -->
        <label for="username">Username: </label>
        <input
                type="text"
                placeholder="123456"
                id="username"
                name="username"
                required
        >
    </fieldset>

    <fieldset> <!-- Senha -->
        <label for="password">Senha</label>
        <div>
            <input type="password" placeholder="123456" id="password" name="password" required>
            <i id="view-password">aaa</i><!-- colocar olhinho -->
        </div>
    </fieldset>

    <fieldset> <!-- cpf -->
        <label for="cpf">CPF: </label>
        <div>
            <input type="text" placeholder="123456" id="cpf" name="cpf" required>
        </div>
    </fieldset>

    <fieldset> <!-- email -->
        <label for="email">Email: </label>
        <div>
            <input type="email" placeholder="123456" id="email" name="email" required>
        </div>
    </fieldset>

    <fieldset> <!-- telefone -->
        <label for="phone">Telefone: </label>
        <div>
            <input type="tel" placeholder="123456" id="phone" name="phone" required>
        </div>
    </fieldset>

    <button type="submit" class="btn btn-primary">Registrar</button>
</form>

<span>Username: </span> <span th:text="${userData}"></span> <br><br>

<a th:href="@{/admin/list-all}">list-all</a>
</body>
</html>
