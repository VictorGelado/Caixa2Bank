<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Login IF Bank</title>
</head>
<body>
<main>
    <form th:action="@{/admin/register-admin}" method="post">
        <h1>Cadastrar novo admin</h1>

        <fieldset>
            <label for="username">Username: </label>
            <input type="text" placeholder="123456" id="username" name="username" required>
        </fieldset>

        <fieldset>
            <label for="password">Senha</label>
            <div>
                <input type="password" placeholder="123456" class="password" id="password" name="password" required>
                <i class="fa-regular fa-eye"></i>
            </div>
        </fieldset>

        <fieldset>
            <label for="cpf">CPF: </label>
            <input type="text" placeholder="123456" id="cpf" name="cpf" required>
        </fieldset>

        <fieldset>
            <label for="email">Email: </label>
            <input type="email" placeholder="123456" id="email" name="email" required>
        </fieldset>

        <fieldset>
            <label for="phone">Telefone: </label>
            <input type="tel" placeholder="123456" id="phone" name="phone" required>
        </fieldset>

        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>

    <a th:href="@{/admin/dashboard}">
        <button>Voltar</button>
    </a>
</main>

<script src="https://kit.fontawesome.com/a20fb09076.js" crossorigin="anonymous"></script>
<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js}"></script>
<script th:src="@{/js/view-password.js}"></script>
</body>
</html>
