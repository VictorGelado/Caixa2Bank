<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet">

    <title>Login IF Bank</title>
</head>
<body>
<h1>Logado</h1>

<span>Username: </span> <span th:text="${userData.username()}"></span> <br><br>
<span>Conta: </span> <span th:text="${userData.number()}"></span> <br><br>
<span>Balance: </span> <span th:text="${userData.balance()}"></span> <br><br>
<span>cpf: </span> <span th:text="${userData.cpf()}"></span> <br><br>

<form th:action="@{/transaction/send}" method="post">
    <label>Digite o valor</label>
    <input type="number" name="value">
    <label>Digite o pix ou número da conta</label>
    <input type="text" name="receiver">
    <label>Digite a senha de transação</label>
    <input type="password" name="passwordTransaction">

    <button type="submit">Enviar</button>
</form>

<a th:href="@{/account/pix}">Area pix</a>

<a th:href="@{/transaction/list}">Transações</a>

<a th:href="@{/user/update/{id}(id=${userData.number()})}">Editar dados</a>

<a th:href="@{/user/logout}">aa</a>

<script src="https://kit.fontawesome.com/a20fb09076.js" crossorigin="anonymous"></script>
</body>
</html>
