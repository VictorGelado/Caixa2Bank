<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet">
    
    <title>Login IF Bank</title>
</head>
<body>
    <main>
   		<form th:action="@{/user/login}" method="post">
			<div class="text-center mb-4">
				<h1 class="h3 mb-3 font-weight-normal">Caixa 2 Bank</h1>

				<p class="font-weight-lighter">Seja bem-vindo.</p>
				<p class="text-muted">Realize seu login para continuar</p>
				<div th:if="${alert != null}" th:class="${alert == 'error'} ? 'alert alert-danger' : 'alert alert-success'"
					 role="alert">
					<h4 th:text="${title}" class="alert-heading"></h4>
					<p th:text="${text}"></p>
					<hr>
					<p class="mb-0"><small th:text="${subtext}"></small></p>
				</div>
			</div>
   			
   			<fieldset>
   				<label for="account">Conta</label>
   				<input type="text" placeholder="123456" id="account" name="username">
   			</fieldset>
   			
   			<fieldset>
   				<label for="password">Senha</label>
   				<div>
   					<input type="password" placeholder="123456" class="password" id="password" name="password">
   					<i class="view-password">aaa</i><!-- colocar olhinho -->
   				</div>
   			</fieldset>
   			
   			<button type="submit" class="btn btn-primary">Login</button>
			<a th:href="@{/account/forgot-password}">Esqueceu a senha?</a>
   		</form>
   	</main>

	<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js}"></script>
	<script th:src="@{/js/view-password.js}" type="text/javascript"></script>
	<script src="https://kit.fontawesome.com/a20fb09076.js" crossorigin="anonymous"></script>
</body>
</html>
