<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet">

    <title>Login IF Bank</title>
</head>
<body>

    <form th:method="${account != null}? 'POST': 'GET'" th:action="${account == null}? '/account/email-forgot-password': '/account/forgot-password'"
        th:object="${account}"
    >
        <h2>Sign In</h2>

        <div th:if="${account == null}">
            <label>Digite o login da sua conta</label>
            <input type="text" name="login">
        </div>

        <div th:if="${account != null}">
            <input type="hidden" name="number" th:field="*{number}">
            <label>Digite sua nova senha</label>
            <input type="text" name="password" th:field="*{password}">
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>


<script th:src="@{/js/index.js}" type="text/javascript"></script>

</body>
</html>
