<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet">

	<title>Register IF Bank</title>
</head>
<body>
	<main>
		<div class="text-center mb-4">
			<h1 class="h3 mb-3 font-weight-normal">Criar conta</h1>

			<div th:if="${alert != null}" th:class="${alert == 'error'} ? 'alert alert-danger' : 'alert alert-success'"
				 role="alert">
				<h4 th:text="${title}" class="alert-heading"></h4>
				<p th:text="${text}"></p>
				<hr>
				<p class="mb-0"><small th:text="${subtext}"></small></p>
			</div>
		</div>

		<form th:action="@{/user/register}" method="post">
			<fieldset>
				<label for="username">Nome: </label>
				<input type="text" placeholder="123456" id="username" name="username" required th:value="${account} != null? ${account.getUser().getUsername()}: ''">
			</fieldset>

			<fieldset>
				<label for="password">Senha</label>
				<div>
					<input type="password" class="password" placeholder="123456" id="password" name="password" required>
					<i class="view-password">aaa</i><!-- colocar olhinho -->
				</div>
			</fieldset>

			<fieldset>
				<label for="password-transaction">Senha</label>
				<div>
					<input type="password" class="password" placeholder="123456" id="password-transaction" name="passwordTransaction" required>
					<i class="view-password">aaa</i><!-- colocar olhinho -->
				</div>
			</fieldset>

			<fieldset> <!-- cpf -->
				<label for="cpf">CPF: </label>
				<input type="text" placeholder="123456" id="cpf" name="cpf" required th:value="${account} != null and !${text.contains('CPF')}? ${account.getUser().getCpf()}: ''">
			</fieldset>

			<fieldset> <!-- email -->
				<label for="email">Email: </label>
				<input type="email" placeholder="123456" id="email" name="email" required th:value="${account} != null and !${text.contains('Email')}? ${account.getUser().getEmail()}: ''">
			</fieldset>

			<fieldset> <!-- telefone -->
				<label for="phone">Telefone: </label>
				<input type="tel" placeholder="123456" id="phone" name="phone" required th:value="${account} != null and !${text.contains('telefone')}? ${account.getUser().getPhone()}: ''">
			</fieldset>

			<button type="submit" class="btn btn-primary">Registrar</button>
		</form>
	</main>

	<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js}"></script>
	<script th:src="@{/js/view-password.js}" type="text/javascript"></script>
	<script src="https://kit.fontawesome.com/a20fb09076.js" crossorigin="anonymous"></script>
</body>
</html>
