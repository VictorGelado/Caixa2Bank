<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet">

    <title>Login IF Bank</title>
</head>
<body>
    <main>
        <h1>Suas chaves pix</h1>

        <div>
            <table>
                <thead>
                    <tr>
                        <th>CPF</th>
                        <th>Chave aleat√≥ria</th>
                        <th>Email</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <p th:if="!${checkKeys.cpf()}" th:text="${keys.cpf()}"></p>

                            <a th:if="${checkKeys.cpf()}" th:href="@{/account/register-key/cpf}">
                                <button>Registrar CPF</button>
                            </a>
                        </td>

                        <td>
                            <p th:if="!${checkKeys.random()}" th:text="${keys.random()}"></p>

                            <a th:if="${checkKeys.random()}" th:href="@{/account/register-key/random}">
                                <button>Registrar Random</button>
                            </a>
                        </td>

                        <td>
                            <p th:if="!${checkKeys.email()}" th:text="${keys.email()}"></p>

                            <a th:if="${checkKeys.email()}" th:href="@{/account/register-key/email}">
                                <button>Registrar Email</button>
                            </a>
                        </td>

                        <td>
                            <p th:if="!${checkKeys.phone()}" th:text="${keys.phone()}"></p>

                            <a th:if="${checkKeys.phone()}" th:href="@{/account/register-key/phone}">
                                <button>Registrar phone</button>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js}"></script>
</body>
</html>
