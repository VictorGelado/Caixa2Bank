<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet">

    <title>Login IF Bank</title>
</head>
<body>

    <div>
        <span th:text="${keys.size()}">Chaves:</span><br><br><br>

        <form th:if="${keys.size() < 0}"  method="get">

        </form>

        <a th:href="@{/account/register-key/cpf}" th:if="${checkKeys.cpf()}">Registrar CPF</a><br><br>
        <a th:href="@{/account/register-key/random}" th:if="${checkKeys.random()}">Registrar Random</a><br><br>
        <a th:href="@{/account/register-key/email}" th:if="${checkKeys.email()}">Registrar Email</a><br><br>
        <a th:href="@{/account/register-key/phone}" th:if="${checkKeys.phone()}">Registrar phone</a><br><br>

        <table th:if="${keys.size() > 0}">
            <thead>
                <tr>
                    <th th:if="${!checkKeys.cpf()}">CPF</th>
                    <th th:if="${!checkKeys.random()}">Chave aleat√≥ria</th>
                    <th th:if="${!checkKeys.email()}">Email</th>
                    <th th:if="${!checkKeys.phone()}">Telefone</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td th:each="key: ${keys}" th:text="${key}"></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
