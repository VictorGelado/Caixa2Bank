<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>


	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet">

	<title>Login IF Bank</title>
</head>
<body>

	<main>
		<h1>Registrar usu√°rio</h1>

		<form th:action="@{/user/register}" method="post">
			<fieldset>
				<label for="username">Nome: </label>
				<input type="text" placeholder="123456" id="username" name="username" required>
			</fieldset>

			<fieldset>
				<label for="password">Senha</label>
				<div>
					<input type="password" class="password" placeholder="123456" id="password" name="password" required>
					<i class="view-password">aaa</i><!-- colocar olhinho -->
				</div>
			</fieldset>

			<fieldset>
				<label for="password-transaction">Senha</label>
				<div>
					<input type="password" class="password" placeholder="123456" id="password-transaction" name="passwordTransaction" required>
					<i class="view-password">aaa</i><!-- colocar olhinho -->
				</div>
			</fieldset>

			<fieldset> <!-- cpf -->
				<label for="cpf">CPF: </label>
				<input type="text" placeholder="123456" id="cpf" name="cpf" required>
			</fieldset>

			<fieldset> <!-- email -->
				<label for="email">Email: </label>
				<input type="email" placeholder="123456" id="email" name="email" required>
			</fieldset>

			<fieldset> <!-- telefone -->
				<label for="phone">Telefone: </label>
				<input type="tel" placeholder="123456" id="phone" name="phone" required>
			</fieldset>

			<button type="submit" class="btn btn-primary">Registrar</button>
		</form>
	</main>

	<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js}"></script>
	<script th:src="@{/js/view-password.js}" type="text/javascript"></script>

</body>
</html>
